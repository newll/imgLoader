    var option = {
      //Load Error ReloadCount

      complete:function(e){

        //Image
        $("body").append(e.target);

        console.log(e.target.width());

        //Image Load Complete Flg
        console.log(e.getImgComplete());

    }

    var _img01 = new ImgLoader("./img/ph01.jpg",option);
    _img01.load();
